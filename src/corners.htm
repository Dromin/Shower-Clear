<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<title></title>
	<meta charset="UTF-8">
	<style>
		BODY {
			background:#000;
			font-size:75px
			}
		DIV {
			position:absolute;
			top:50px;
			width:5em;
			height:10em;
			background:#FFF;
			}
		.first {
			left:100px;
			border-radius:0 1.5em 1.5em 0;
			}
		.second {
			left:700px;
			border-radius:0 1.5em 1.5em 0;
			}
			.second SPAN {
				position:absolute;
				top:-1em;
				right:-1em;
				bottom:-1em;
				width:1.5em;
				border:1em solid #C00;
				border-left-width:0;
				border-radius:0 2.5em 2.5em 0;
				content:'';
				}
	</style>
</head>
<body>
	<div class="first"></div>
	<div class="second"><span></span></div>
</body>
</html>
